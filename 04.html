<p>
    Create a function that takes an integer as an argument and returns
    "Even" for even numbers or "Odd" for odd numbers.
</p>
<script>
    console.log('solution')

    function even_or_odd(number) {
        if (number / 2 - Math.floor(number / 2) == 0) {
            return 'Even';
        } else {
            return 'Odd';
        }
    }
