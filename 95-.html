<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>95 How many are smaller than me?</title>
</head>
<body>
<p>
    Write a function that given, an array arr, returns an array containing at each index i the amount of numbers that
    are smaller than arr[i] to the right.

    For example:
    * Input [5, 4, 3, 2, 1] => Output [4, 3, 2, 1, 0]
    * Input [1, 2, 0] => Output [1, 1, 0]
</p>
</body>
</html>


<script>
    console.log('solution')

    function smaller(nums) {
        let res = []
        for (let i = 0; i < nums.length; i++) {
            let count = 0
            for (let j = i + 1; j < nums.length; j++) {
                if (nums[i] > nums[j]) {
                    count++
                }
            }
            res.push(count)
        }
        return res
    }

    console.log(smaller([5, 4, 3, 2, 1]))
    console.log(smaller([1, 2, 0]))
</script>
