<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>65</title>
</head>
<body>
<p>
    Selects all capital letters from the string.
</p>
<script>
    console.log('solution')

    function solution(str) {
        let res = []
        for (let i = 0; i < str.length; i++) {
            if (str[i] === str[i].toUpperCase()) {
                res += str[i]
            }
        }
        return res
    }

    console.log(solution('WorlD'))
    console.log(solution('HapPY'))

</script>
</body>
</html>
