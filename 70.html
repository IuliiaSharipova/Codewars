<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>70</title>
</head>
<body>
<p>
    You will be given an array of objects (associative arrays in PHP) representing data about developers who have signed
    up to attend the next coding meetup that you are organising.

    Your task is to return:
    true if at least one Ruby developer has signed up;
    or false if there will be no Ruby developers.
</p>
<script>
    console.log('solution')

    const list1 = [
        {firstName: 'Emma', lastName: 'Z.', country: 'Netherlands', continent: 'Europe', age: 29, language: 'Ruby'},
        {firstName: 'Piotr', lastName: 'B.', country: 'Poland', continent: 'Europe', age: 128, language: 'Javascript'},
        {firstName: 'Jayden', lastName: 'P.',country: 'Jamaica', continent: 'Americas', age: 42, language: 'JavaScript'}
    ];
    function isRubyComing(list) {
        return list.some(p => p.language === 'Ruby')
    }

    console.log(isRubyComing(list1))
</script>
</body>
</html>
