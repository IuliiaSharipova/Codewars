<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>86 Sort by Last Char</title>
</head>
<body>
<p>
    Given a string of words (x), you need to return an array of the words, sorted alphabetically by the final character
    in each.
    If two words have the same last letter, they returned array should show them in the order they appeared in the given
    string.
    All inputs will be valid.
</p>
</body>
</html>


<script>
    console.log('solution')

    function last(x){
        return x.split(' ').sort((a, b) => a.charCodeAt(a.length - 1) - b.charCodeAt(b.length - 1));
    }

    console.log(last('man i need a taxi up to ubud'))
    console.log(last('what time are we climbing up the volcano'))
    //['time', 'are', 'we', 'the', 'climbing', 'volcano', 'up', 'what']
</script>
